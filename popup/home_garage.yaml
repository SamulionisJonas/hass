    content:
      type: vertical-stack
      cards:

        - type: entities
          state_color: true
          show_header_toggle: false
          card_mod:
            class: content
          entities:

            - entity: switch.garage_gate_switch
            
            - entity: switch.outdoor_gates_switch
 
            - type: custom:frigate-card
              cameras:
                - camera_entity: camera.carport
                  live_provider: go2rtc
              live:
                webrtc_card:
                  ui: true