action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Suvartojimas
    size: fullscreen
    content:
      type: grid
      columns: 2
      square: false
      cards:

        #kwh
        - type: custom:apexcharts-card
          header:
            show: true
            title: Nordpool kainos -> 48 hours
            show_states: false
          graph_span: 2d
          span:
            start: day
          series:
            - entity: sensor.nordpool_kwh_lt_eur_3_095_021
              name: Å iandiena
              data_generator: |
                return entity.attributes.raw_today.map((entry) => {
                  return [new Date(entry.start), entry.value];
                });
              type: column
              show:
                legend_value: false
                in_header: false
              extend_to: false
            - entity: sensor.nordpool_kwh_lt_eur_3_095_021
              name: Rytoj
              data_generator: |
                return entity.attributes.raw_tomorrow.map((entry) => {
                  return [new Date(entry.start), entry.value];
                });
              type: column
              show:
                legend_value: false
                in_header: false
