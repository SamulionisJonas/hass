                {% if (motions_on | length == 0) and (doors_open | length > 0) %}
                  {{ doors_name | regex_replace(',([^,]*)$',' ir \\1') }} atidarytos

                {% elif (motions_on | length == 1) and (doors_open | length == 1) %}
                  {{ motions_name }} ir {{doors_name }} atidarytos

                {% elif (motions_on | length == 1) and (doors_open | length > 1) %}
                  {{ motions_name }}, {{ doors_name | regex_replace(',([^,]*)$',' ir\\1') }} atidarytos

                {% elif (motions_on | length > 1) and (doors_open | length == 1) %}
                  {{ motions_on | length }} judesio davikliai ir {{ doors_name }} atidarytos

                {% elif (motions_on | length > 1) and (doors_open | length > 1) %}
                  {{ motions_on | length }} judesio davikliai, {{ doors_name | regex_replace(',([^,]*)$',' ir\\1') }} atidarytos

                {% elif (motions_on | length == 1) and (doors_open | length == 0) %}
                  {{ motions_name }} atidaryti

                {% elif (motions_on | length > 1) and (doors_open | length == 0) %}
                  {{ motions_on | length }} judesio davikliai atidaryti

                {% else %}
                  <font color='#6a7377'>Viskas uždaryta</font>
                {% endif %}
