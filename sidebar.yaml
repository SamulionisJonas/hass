                  states.binary_sensor.vonia_motion,
                  states.binary_sensor.svetaine_motion,
                  states.binary_sensor.kambarys_motion,
                ] %}

                {% set doors = [
                  states.binary_sensor.shellyplus1_7c87ce63c130_input_0_input
                  states.binary_sensor.garazo_durys_contact,
                  states.binary_sensor.garazo_vartai_contact,
                  states.binary_sensor.katlines_durys_contact,
                  states.binary_sensor.pagrindinis_iejimas_contact,
                ] %}

                {% set motions_on = motions | selectattr('state','eq','on') | list %}
